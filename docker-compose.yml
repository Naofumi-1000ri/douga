version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: douga
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/douga
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
      - USE_LOCAL_STORAGE=false
      - GCS_PROJECT_ID=douga-2f6f8
      - GCS_BUCKET_NAME=douga-assets
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcs-key.json
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro
      - ./douga-2f6f8-070a7b23f804.json:/app/gcs-key.json:ro
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for video rendering
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/douga
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
      - USE_LOCAL_STORAGE=false
      - GCS_PROJECT_ID=douga-2f6f8
      - GCS_BUCKET_NAME=douga-assets
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcs-key.json
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro
      - ./douga-2f6f8-070a7b23f804.json:/app/gcs-key.json:ro
    command: celery -A src.celery_app worker --loglevel=info --concurrency=2

volumes:
  postgres_data:
  redis_data:

  easings:
    - linear
    - ease_in
    - ease_out
    - ease_in_out
  blend_modes:
    - normal
    - multiply
    - screen
    - overlay
  transitions:
    - cut
    - fade
    - crossfade
    - dip_to_black
    - dip_to_white
    - wipe_left
    - wipe_right
    - wipe_up
    - wipe_down
  font_families:
    - Noto Sans JP
    - Noto Sans
    - Roboto
    - Inter
